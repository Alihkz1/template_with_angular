<div *ngIf="started" class="col-7__progress-bar">
  <mat-progress-bar
    mode="determinate"
    [value]="value"
    color="accent"
  ></mat-progress-bar>
</div>
<div class="contanier">
  <div class="row">
    <div *ngFor="let card of cards" class="col-md-4 col-xs-12">
      <mat-card
        class="mat-card__global"
        [ngStyle]="{ 'margin-bottom': '20px', height: '470px' }"
      >
        <mat-card-header>
          <mat-card-title>{{ card?.title }}</mat-card-title>
          <hr />
          <p>{{ card.subTitle }}</p>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ card?.img }}"
          alt="{{ card?.alt }}"
          [ngStyle]="{ height: '200px' }"
        />
        <mat-card-content [ngStyle]="{ height: '100px' }">
          <p>
            {{ card?.p }}
          </p>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button
            mat-stroked-button
            color="primary"
            [ngStyle]="{ width: '100%' }"
            (click)="onRouteTo(card?.route)"
          >
            browse
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
