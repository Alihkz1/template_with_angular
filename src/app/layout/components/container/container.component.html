<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="sideNav__list">
      <button
        type="button"
        class="sideNav__list__item"
        mat-button
        routerLink="/menu"
      >
        Welcome page
      </button>
      <button
        type="button"
        class="sideNav__list__item"
        mat-button
        routerLink="/menu/menu"
      >
        menu
      </button>
      <button
        type="button"
        class="sideNav__list__item"
        mat-button
        routerLink="/admin"
      >
        admin panel
      </button>
    </div>
  </mat-drawer>
  <mat-toolbar class="toolbar">
    <div class="col-11">
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button type="button" mat-button routerLink="/menu">
        <mat-icon> home </mat-icon>
      </button>
    </div>
    <div class="col-1">
      <div class="dark-mode__toggle">
        <mat-slide-toggle> <mat-icon> light_mode </mat-icon></mat-slide-toggle>
      </div>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-drawer-container>
