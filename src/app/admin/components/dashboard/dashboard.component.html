<div class="contanier">
  <div class="row">
    <div class="col-md-3 col-xs-3">
      <mat-card
        class="mat-card__global"
        [ngStyle]="{ height: '200px', margin: '50px 0px' }"
      >
        <div class="row">
          <div class="col-12">
            <h3>App Views</h3>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12">
            <p>+{{ EarnedAppViews }}</p>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-3 col-xs-3">
      <mat-card
        class="mat-card__global"
        [ngStyle]="{ height: '200px', margin: '50px 0px' }"
      >
        <div class="row">
          <div class="col-12">
            <h3>Sold Price</h3>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12">
            <p>+{{ EarnedPrice }}</p>
          </div>
        </div>
      </mat-card>
    </div>
    <div *ngFor="let card of row1_cards" class="col-md-3 col-xs-12">
      <mat-card
        class="mat-card__global"
        [ngStyle]="{ height: '200px', margin: '50px 0px' }"
      >
        <div class="row">
          <div class="col-12">
            <h3>{{ card.title }}</h3>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-12">
            <p>{{ card.count }}</p>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let card of row2_cards" class="col-md-6 col-xs-3">
      <mat-card class="mat-card__global" [ngStyle]="{ height: '400px' }">
        <div class="br"><br /><br /></div>
        <mat-card-content>
          <h3>{{ card.title }}</h3>
          <hr class="hr" />
          <div class="row">
            <div class="col-md-8 col-xs-6">
              <mat-progress-spinner
                [color]="color"
                [mode]="mode"
                [value]="card.value"
              >
              </mat-progress-spinner>
            </div>
            <div class="col-md-4 col-xs-3">
              <div class="card-value">
                <h1>
                  {{ card.value }}
                  <span [ngStyle]="{ 'font-size': '20px' }">%</span>
                </h1>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
