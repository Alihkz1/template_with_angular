<div class="contanier">
  <div class="first_row">
    <div class="row">
      <div *ngFor="let card of cards" class="col-md-3 col-xs-12">
        <mat-card class="example-card">
          <br />
          <div class="row">
            <div class="col-12">
              <h3>{{ card.title }}</h3>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <p>{{ card.count }}</p>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="second_row">
    <div class="row">
      <div *ngFor="let card of cards2" class="col-md-6">
        <mat-card class="example-card" style="height: 400px">
          <div class="container">
            <div class="row">
              <div class="col-8">
                <mat-progress-spinner
                  class="example-margin"
                  [color]="color"
                  [mode]="mode"
                  [value]="card.value"
                >
                </mat-progress-spinner>
              </div>
              <div class="col-4">
                <div class="card-value">
                  <h1>{{ card.value }}</h1>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
